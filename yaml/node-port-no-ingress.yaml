apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: streamsets-deployment-${DEP_ID}
  name: streamsets-deployment-${DEP_ID}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamsets-deployment-${DEP_ID}
  template:
    metadata:
      labels:
        app: streamsets-deployment-${DEP_ID}
    spec:
      serviceAccountName: ${SDC_SERVICE_ACCOUNT}
      containers:
      - name: streamsets-engine-${DEP_ID}
        image: streamsets/datacollector:${SDC_VERSION}
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /public-rest/ping
            port: engine-port
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          failureThreshold: 20
          httpGet:
            path: /public-rest/ping
            port: engine-port
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: STREAMSETS_DEPLOYMENT_ID
          value: ${DEP_ID}:${ORG_ID}
        - name: STREAMSETS_DEPLOYMENT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: streamsets-deployment-secret-${DEP_ID}
              optional: false
        - name: STREAMSETS_DEPLOYMENT_SCH_URL
          value: ${SCH_URL}
        ports:
        - containerPort: 18630
          name: engine-port
        resources:
          requests:
            memory: "${REQUESTS_MEMORY}"
            cpu: "${REQUESTS_CPU}"
          limits:
            memory: "${LIMITS_MEMORY}"
            cpu: "${LIMITS_CPU}"
        volumeMounts:
        - name: sdc-keystore
          mountPath: /resources/${KEYSTORE}
          subPath: ${KEYSTORE}
        - name: sdc-keystore-password
          mountPath: /etc/sdc/keystore-password.txt
          subPath: keystore-password.txt
      volumes:
      - name: sdc-keystore
        secret:
          secretName: sdc-keystore
      - name: sdc-keystore-password
        secret:
          secretName: sdc-keystore-password
---
apiVersion: v1
kind: Service
metadata:
  name: ${DEPLOYMENT_SUFFIX}
  namespace: ${NAMESPACE}
  labels:
    app: ${DEP_ID}
spec:
  type: ${SERVICE_TYPE}
  ports:
  - name: http
    nodePort: ${SERVICE_PORT}
    port: ${SERVICE_PORT}
    targetPort: 18630
    protocol: TCP
  selector:
    app: streamsets-deployment-${DEP_ID}
