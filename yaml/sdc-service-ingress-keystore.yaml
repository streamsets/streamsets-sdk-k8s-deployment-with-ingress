apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: streamsets-deployment-${DEP_ID}
  name: streamsets-deployment-${DEP_ID}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamsets-deployment-${DEP_ID}
  template:
    metadata:
      labels:
        app: streamsets-deployment-${DEP_ID}
    spec:
      containers:
      - name: streamsets-engine-${DEP_ID}
        image: streamsets/datacollector:${SDC_VERSION}
        env:
        - name: STREAMSETS_DEPLOYMENT_ID
          value: ${DEP_ID}:${ORG_ID}
        - name: STREAMSETS_DEPLOYMENT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: streamsets-deployment-secret-${DEP_ID}
              optional: false
        - name: STREAMSETS_DEPLOYMENT_SCH_URL
          value: ${SCH_URL}
        resources:
          requests:
            memory: "${REQUESTS_MEMORY}"
            cpu: "${REQUESTS_CPU}"
          limits:
            memory: "${LIMITS_MEMORY}"
            cpu: "${LIMITS_CPU}"
        volumeMounts:
        - name: sdc-keystore
          mountPath: /resources/${KEYSTORE}
          subPath: ${KEYSTORE}
        - name: sdc-keystore-password
          mountPath: /resources/keystore-password.txt
          subPath: keystore-password.txt
      volumes:
      - name: sdc-keystore
        secret:
          secretName: sdc-keystore
      - name: sdc-keystore-password
        secret:
          secretName: sdc-keystore-password
---
apiVersion: v1
kind: Service
metadata:
  name: ${DEPLOYMENT_SUFFIX}
  namespace: ${NAMESPACE}
  labels:
    app: ${DEP_ID}
spec:
  type: ${SERVICE_TYPE}
  ports:
  - name: http
    port: ${SERVICE_PORT}
    targetPort: 18630
    protocol: TCP
  selector:
    app: streamsets-deployment-${DEP_ID}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${DEPLOYMENT_SUFFIX}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "${BACKEND_PROTOCOL}"
spec:
  tls:
  - hosts:
    - ${LOAD_BALANCER_HOSTNAME}
    secretName: streamsets-tls
  rules:
  - host: ${LOAD_BALANCER_HOSTNAME}
    http:
      paths:
      - path: /${DEPLOYMENT_SUFFIX}(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ${DEPLOYMENT_SUFFIX}
            port: 
              number: ${SERVICE_PORT}
          
      